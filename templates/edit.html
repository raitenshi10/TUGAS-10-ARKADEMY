<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    <form class="col-md-6" action="" method="POST">
      <div class="form-group">
        <label>Nama Produk </label>
        <input type="hidden" name="id">
        <input type="text" class="form-control" name="nama_produk" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label>Keterangan</label>
        <input type="text" class="form-control" name="keterangan">
      </div>
      <div class="form-group">
        <label>Harga</label>
        <input type="text" class="form-control" name="harga">
      </div>
      <div class="form-group">
        <label for="jumlah">Jumlah</label>
        <input type="text" class="form-control" name="jumlah">
      </div>
      <div class="btn-toolbar row-md-6">
        <button type="submit" name="tambah" class="btn btn-primary btn-sm">EDIT</button>
      </div>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
